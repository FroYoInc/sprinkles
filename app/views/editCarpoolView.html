<div ng-controller="Dashboard_Carpools_Edit.Controller" class="container">
  <div class="jumbotron">

    <form name="signupform" class="form-signup" novalidate>
    <h2 class="form-signup-heading">Edit Your CarPool</h2>
    <!-- remove this later  -->
    <h6>Carpool id is {{carpoolId}}</h6>
    <!--Name-->
    <div class="form-group">
      <label for="carpoolName">Name</label>
	    <input type="text" ng-model="carpoolName" class="form-control" id="carpoolName" required>
    </div>
    <!--Description -->
    <div class="form-group">
      <label for="carpoolDescription">Description</label>
      <textarea class="form-control" rows="3" type="text" ng-model="carpoolDescription" class="form-control" id="carpoolDescription" value={{carpoolDescription}}  ></textarea> 

    </div>
    <!-- CampusId-->
    <div class="form-group">
    <select class="form-control">
      <option>1</option>
      <option>2</option>
      <option>3</option>
    </select>
    </div>
    
  </div>
</div>
