<!-- Reset Password -->
<div class="container">
  <div class="col-sm-12 col-md-4">
  </div>
  <div class="col-sm-12 col-md-4">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title form-signup-heading">Reset Your Password</h3>
      </div>
      <div class="panel-body">
        <form name="resetPasswordForm">
          <div class="form-group">
            <label for="resetEmail" class="sr-only">Email address</label>
            <div class="input-group">
              <span class="input-group-addon"><span class="glyphicon glyphicon-envelope" aria-hidden="true"></span></span>
              <input type="email" class="form-control" id="resetEmail" placeholder="Email address"
                     ng-model="resetEmail" required>
            </div>
            <button type="submit" ng-click="resetPassword(resetPasswordForm.$invalid)" class="btn btn-primary btn-block">Reset Password</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="col-sm-12 col-md-4">
  </div>

</div>
