<!-- Reset Password -->
<div class="container">
  <h3> Reset your password </h3>
  <form class="form-horizontal-signin col-sm-4" name= "resetPasswordForm">
    <div class="form-group">
      <!-- <label for="inputEmail3" class="col-sm-3 control-label">Email</label> -->
      <br>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="resetEmail" placeholder="Email"
               ng-model="resetEmail" required>
      </div>
    </div>
    <div>
      <div class="col-sm-offset-1.5 col-sm-10">
        <br>
        <button type="submit" ng-click="resetPassword(resetPasswordForm.$invalid)" class="btn btn-primary">Reset Password</button>
      </div>
    </div>

  </form>
</div>
