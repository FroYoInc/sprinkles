<div ng-controller="Signup.Controller" class="container">
  <div class="jumbotron">

    <form class="form-signup">
    <h2 class="form-signup-heading">Sign Up For Corporate Carpooling</h2>
    <div class="form-group">
      <label for="emailAddress">Email address</label>
	    <input type="email" ng-model="userEmail" class="form-control" id="inputEmail" placeholder="Email">
    </div>
    <div class="form-group">
      	<label for="username">Username</label>
        <input type="text" ng-model="userName" class="form-control" id="inputUsername" placeholder="Username">
    </div>
    <div class="form-group">
      	<label for="password">Password</label>
 		<input type="password" ng-model="userPass1" class="form-control" id="inputPassword" placeholder="Password">
        <label for="password">Please re-enter password</label>
    <input type="password" ng-model="userPass2" class="form-control" id="inputPassword" placeholder="Password">
    </div>
    <div class="form-group">
      	<label for="name">Name</label>
        <input type="text" ng-model="firstName" class="form-control" id="inputFName" placeholder="First Name">
    </div>
    <div class="form-group">
        <input type="text" ng-model="lastName" class="form-control" id="inputLName" placeholder="Last Name">
    </div>
    <button type="submit" class="btn btn-primary btn-lg btn-block"ng-click="signupUser()">Sign up</button>
  </div>
