<div>

<div class="container">
  <div class="page-header">
    <h1>Current Carpool Status <br>
      <small ng-show="!carpoolStatus">You are not currently in a carpool</small>
      <small ng-show="carpoolStatus">You are currently in {{carpoolStatusString}}</small>
    </h1>
  </div>

  <!-- View Carpool Widget -->
  <div class="row-2">
    <div class="col-sm-6 col-md-4">
      <div class="thumbnail 2">
        <img src="../images/glyphicons-car.png">
        <div class="caption">
          <center> <h3>Carpool</h3>
            <p>View Carpools Here</p>
            <!--Campus Location -->
              <button type="submit" class="btn btn-primary btn-lg btn-block" ng-click="displayCarpools()">View Carpools</button>
        </div><center>
      </div>
    </div>

  <!-- New Carpool Widget -->
  <div class="row-3" ng-show="!carpoolStatus">
    <div class="col-sm-6 col-md-4">
      <div class="thumbnail 3">
        <img src="../images/glyphicons-cars.png">
        <div class="caption">
          <center> <h3>Create Carpool</h3>
            <p>Create Carpool Here</p>
            <button type="submit" class="btn btn-primary btn-lg btn-block" ng-click="createCarpool()">Create New Carpool</button>
        </div><center>
      </div>
    </div>
  </div>

<!-- Edit Carpool Widget -->
  <div class="row-3" ng-show="carpoolStatus">
    <div class="col-sm-6 col-md-4">
      <div class="thumbnail 4">
        <img src="../images/glyphicons-settings.png">
        <div class="caption">
          <center> <h3>Edit Carpool</h3>
            <p>Edit your carpool</p>
              <button type="submit" class="btn btn-primary btn-lg btn-block" ng-click="editCarpool()">Edit Carpool</button>
        </div><center>
      </div>
    </div>
  </div>

  <!-- View pending requests widget -->
  <div class="row-3">
    <div class="col-sm-6 col-md-4">
      <div class="thumbnail 5">
        <img src="../images/glyphicons-notes.png">
        <div class="caption">
          <center> <h3>Carpool Requests</h3>
            <p>View Requests Here</p>
              <button type="submit" class="btn btn-primary btn-lg btn-block" ng-click="loadRequestView()">View Requests</button>
            <center>
        </div>
      </div>
    </div>
  </div>

<br><br><br>

<div class="footer">
  <center>Version .02</center>
</div>
