<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Approve or Deny</title>
</head>
<body>
<div class="container" ng-controller="Response.Controller">
  <div class="panel panel-default">
    <!-- Default panel contents -->
    <div class="panel-heading">Carpool Name:</div>

    <!-- Table -->
    <table class="table">
      <tr>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Username</th>
        <th>Approve/Deny</th>
      </tr>
      <tr>
      <tr ng-repeat="person in emptyUsers">
        <td>{{person.name}}
        </td>
        <td>{{person.name2}}
        </td>
        <td>{{person.name3}}
        </td>
        <td><button class="btn btn-success">Approve</button> <button class="btn btn-danger">Deny</button>
        </td>
      </tr>
    </table>
  </div>
  <form role="form" class="form-horizontal-signin col-sm-4" ng-submit="addUser()">
    <!--Sign in - existing user-->
    <p><i> Join:  </i></p>
    <div class="form-group">
      <label class="col-sm-3 control-label">First Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" placeholder="" ng-model="name">
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-3 control-label">Last Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" placeholder="" ng-model="name2">
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-3 control-label">Username</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" placeholder="" ng-model="name3">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-1.5 col-sm-10">
        <br>
        <input type="submit" value="Submit" class="btn btn-primary"/>
        <br><br>
      </div>
    </div>
  </form>
</div>
</body>
</html>
