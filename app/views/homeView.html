 <div ng-controller="Home.Controller">
  <div class="jumbotron">

    <div class="container">
      <h1>Corpool - <i>The Open Source Corporate Carpooling Application</i></h1>
      <br>
      <br>
      <p>Corpool is a Corporate Carpooling is an open-source project that connects riders working at the same company.</p>
  </div>
  </div>
<div class="container">
  <form class="form-horizontal-signin col-sm-4" ng-submit="signIn()">
        <!--Sign in - existing user-->
    <p><i> Sign in:  </i></p>
    <div class="form-group">
      <label for="inputEmail3" class="col-sm-3 control-label">Email</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="inputEmail3" placeholder="Email"
               ng-model="newUserEmail">
      </div>
    </div>
    <div class="form-group">
      <label for="inputFName" class="col-sm-3 control-label">Password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="inputFName" placeholder="Password"
              ng-model="newUserPassword">
      </div>
    </div>
    <div class="form-group" ng-controller="Dashboard.Controller">
      <div class="col-sm-offset-1.5 col-sm-10">
        <br>
        <button type="submit" ng-click="signIn()" class="btn btn-primary">Sign In</button>
        <br><br>
        <a href="">Forgot Password?</a>
      </div>
    </div>
  </form>
  <div ng-controller="Signup.Controller">
  <form class="form-horizontal-signup col-sm-4">
          <!-- Sign up - New User -->
      <p><i> Sign Up:  </i></p>
    <div class="form-group">
      <label for="inputEmail3" class="col-sm-3 control-label">Email</label>
      <div class="col-sm-10">
        <input type="text" ng-model="userEmail" class="form-control" id="inputEmail" placeholder="Email">
      </div>
    </div>
    <div class="form-group">
      <label for="inputFName" class="col-sm-3 control-label">Name</label>
      <div class="col-sm-10">
        <input type="text" ng-model="firstName" class="form-control" id="inputFName" placeholder="First Name">
      </div>
    </div>
    <div class="form-group">
      <label for="inputLName" class="col-sm-3 control-label"></label>
      <div class="col-sm-10">
        <input type="text" ng-model="lastName" class="form-control" id="inputLName" placeholder="Last Name">
        <br>
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-1.5 col-sm-10">

        <button type="submit" ng-click="loadSignup(userEmail, firstName, lastName)" class="btn btn-primary">Sign up</button>
    </div>
  </form>
</div>
</div>
   </div>
