<div class="container">
  <div class="jumbotron">
    <h1>Corporate Carpooling</h1>
    <p>Corporate Carpooling is an open-source project that connects riders working at the same company.</p>
  </div>

  <form class="form-horizontal">
    <div class="form-group">
      <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
      </div>
    </div>
    <div class="form-group">
      <label for="inputFName" class="col-sm-2 control-label">Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputFName" placeholder="First Name">
      </div>
    </div>
    <div class="form-group">
      <label for="inputLName" class="col-sm-2 control-label"></label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputLName" placeholder="Last Name">
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Sign up</button>
      </div>
    </div>
  </form>
